<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img
          src="https://raymondpronk.files.wordpress.com/2013/02/bencarsonscrubs.jpg"
          style="width:75%"
        />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://tse2.mm.bing.net/th?id=OIP.5YmEOBQo8CUDZQreo_FV3wHaFq&pid=Api"
          style="width:75%"
        />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://tse2.mm.bing.net/th?id=OIP.1yS_TY04jV7MX_l4nwVf2gHaGK&pid=Api"
          style="width:75%"
        />
      </div>
    </div>

    <br />

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <div class="name">
    <h2>
      BEN CARSON
      </h2>  
    </div>
    <div>
      <h3>
        
      </h3>
    </div>
  </body>
</html>
